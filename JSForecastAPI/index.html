<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS Promise Fetch</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="forecast">
                <div class="top-side">
                    <div class="cityInput col-2">
                        <input type="text" class="form-control" id="searchCity">
                    </div>
                    <div class="typeSelect col-1">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                        </select>
                    </div>
                    <div class="sellectButton">
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>
                <div class="forecast-info">
                    <ul id="forecast-info-details">
                        <li>
                            <p>City: <span id="city"></span></p>
                        </li>
                        <li>
                            <p>Country: <span id="country"></span></p>
                        </li>
                        <li>
                            <p>Weather Forecast: <span id="wearherForecast"></span></p>
                        </li>
                        <li>
                            <p>Sky Condition:
                                <span>
                                    <img id="skyConditionIcon" src="" alt="">
                                </span>
                                <span id="skyCondition"></span>
                            </p>
                        </li>
                    </ul>
                    <div class="error" id="error">
                        <p>Not Found!!!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
